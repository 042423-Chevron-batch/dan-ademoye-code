<!DOCTYPE html>
<html>
<head>
  <title>Chain Store App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Chain Store App</h1>
  </header>

  <!-- <div id="content"> -->
    <div id="content">
        <div id="registrationSection">
          <h2>Registration</h2>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <input type="text" id="fullName" placeholder="Full Name">
          <input type="text" id="email" placeholder="Email">
          <button onclick="register()">Register</button>
        </div>
      </div>
    
    <div id="loginSection">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- Add Customer Section -->
    <div id="addCustomerSection">
        <h2>Add Customer</h2>
        <input type="text" id="newCustomerName" placeholder="Customer Name">
        <input type="text" id="newCustomerEmail" placeholder="Email">
        <button onclick="addCustomer()">Add Customer</button>
      </div>
  

    <!-- <div id="storeSection" style="display: none;"> -->
      <h2>Choose a Store</h2>
      <select id="storeSelect" onchange="showProducts()">
        <option value="">Select a store</option>
        <option value="store1">Store 1</option>
        <option value="store2">Store 2</option>
        <option value="store3">Store 3</option>
      </select>
    </div>

    <!-- <div id="productSection" style="display: none;"> -->
      <h2>Available Products</h2>
      <div id="productList"></div>
    </div>

    <!-- Place Order Section -->
    <div id="placeOrderSection">
        <h2>Place Order</h2>
        <input type="text" id="customerName" placeholder="Customer Name">
        <input type="text" id="storeLocation" placeholder="Store Location">
        <input type="text" id="product" placeholder="Product">
        <input type="number" id="quantity" placeholder="Quantity">
        <button onclick="placeOrder()">Place Order</button>
      </div>

    <!-- <div id="cartSection" style="display: none;"> -->
      <h2>Cart</h2>
      <div id="cartItems"></div>
      <button onclick="checkout()">Checkout</button>
    </div>
    
    <!-- Order Details Section -->
    <div id="orderDetailsSection">
        <h2>Order Details</h2>
        <p><strong>Customer:</strong> <span id="orderCustomerName"></span></p>
        <p><strong>Store Location:</strong> <span id="orderStoreLocation"></span></p>
        <p><strong>Product:</strong> <span id="orderProduct"></span></p>
        <p><strong>Quantity:</strong> <span id="orderQuantity"></span></p>
      </div>
      
       <!-- Order History Section -->
    <div id="orderHistorySection">
        <h2>Order History</h2>
        <input type="text" id="customerOrderHistory" placeholder="Customer Name">
        <button onclick="displayOrderHistory()">Display Order History</button>
        <div id="orderHistory"></div>
      </div>
    </div>

    <!-- <div id="orderHistorySection" style="display: none;"> -->
      <h2>Order History</h2>
      <select id="orderHistorySelect" onchange="showOrderHistory()">
        <option value="">Select a store</option>
        <option value="store1">Store 1</option>
        <option value="store2">Store 2</option>
        <option value="store3">Store 3</option>
      </select>
      <div id="orderHistory"></div>
    </div>
  </div>
  <script src="JavaS.js"></script>
</body>
</html>
